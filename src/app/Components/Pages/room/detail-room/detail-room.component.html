<div class="row ml-4 mt-5">
  <div class="col-6"><h2>Home >> {{room.nameHouse}} >>{{room.nameRoom}}</h2></div>
</div>
<div class="row ml-5 mr-5 mb-5 detail">
  <div class="col-md-6 imageProduct">
    <img width="100%" src="{{room.imageUrls}}" class="imgProduct mb-3 mt-3">

  </div>
  <div class="col-md-6">
    <div class="order-in-detail">
      <div class="m-3">
        <b><h2>{{room.nameRoom}}</h2></b>
        <p><b>{{room.priceRoom}}$</b>/đêm</p>
      </div>
    </div>
    <div class="info-house mt-3">
      <div class="m-3">
        <p>Chủ nhà: {{room.nameHost}}</p>
        <p>Mô tả: {{room.description}} </p>
      </div>
    </div>

    <a class="btn btn-info ml-3" [routerLink]="['/user/room', room.id, 'createOrder']">
      Đặt Phòng
    </a>
    <a class="btn btn-info ml-3" [routerLink]="['/user/room', room.id, 'list-order']">
      DS Đặt Phòng
    </a>
  </div>
</div>
<div class="row ml-4">
  <div class="col-6">
    <div class="room m-3">
      <p class="m-2 text-center">Bình luận</p>
      <div class="m-3">
        <div *ngFor="let comment of comments| paginate: { itemsPerPage: 4, currentPage: p }">
          <div class="row mt-3 mr-3 ml-3">
            <div class="col-2">
              <img src="{{comment.imageUrls}}" alt="img cmt" width="50px" height="50px" style="border-radius: 50%">
            </div>
            <div class="col-9 comment">
              <p class="mt-3"><b>{{comment.username}}</b>: <i>{{comment.comment}}</i></p>
            </div>

            <hr>
          </div>
        </div>
        <div class="text-center">
          <pagination-controls (pageChange)="p = $event" class=" m-1"></pagination-controls>
        </div>
        <form [formGroup]="commentForm" (ngSubmit)="addComment()" class="form-group ml-3 mr-3 mb-3">
          <div class="form-group">
            <input type="textarea" class="form-control" formControlName="comment" placeholder="Input your comment...">
          </div>
          <input type="submit" class="btn btn-secondary mb-2" value="Bình luận">
        </form>
      </div>
    </div>
  </div>
</div>
