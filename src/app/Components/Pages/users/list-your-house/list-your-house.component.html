<div class="text-center mt-5">
  <h1>Danh sách nhà của bạn</h1>
  <a class="btn btn-primary" routerLink="/user/house/create-house">Tạo mới </a>
</div>
<div class="" *ngFor="let house of listHouse;">
  <div class="row m-5 room">
    <div class="col-3">
      <img src="{{house.price}}" class="m-3" width="100%" alt="imgNha1">
    </div>
    <div class="col-8 ml-5">
      <div class="row">
        <div class="m-2">
          <h1>{{house.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div class=" m-2">
          Địa chỉ: {{house.address}}
        </div>
      </div>
      <div class="row">
        <div class=" m-2">
          Số lượng phòng tắm: {{house.roomNumber}}
        </div>
      </div>
      <div class="row">
        <div class="m-1">
          <a [routerLink]="['/user/house/detail-your-house', house.idHouse]" class="btn btn-secondary"
             style="width: 100px;">Chi tiết</a>
        </div>
      </div>
    </div>
  </div>

</div>
