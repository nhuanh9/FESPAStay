<div class="row container-fluid mt-3 ml-1">
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important;">
    <div class=" text-center mt-2">
      <h2>Tạo nhà mới</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="createHouse()" class="form-group">
        <div class="text-left">
          <label>Tên nhà</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nameHouse" placeholder="Input your house name...">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('nameHouse').invalid && createForm.get('nameHouse').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Loại nhà</label>
        </div>
        <div class="form-group">
          <div class="value text-center">
            <select class="custom-select custom-select-sm"
                    formControlName="categoryHouse">
              <option *ngFor="let typeHouse of listCategoryHouse"
                      [value]="typeHouse.id">{{typeHouse.name}}</option>
            </select>
          </div>
        </div>
        <div class="text-left">
          <label>Địa chỉ</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="address"
                 placeholder="Address ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('address').invalid && createForm.get('address').touched">
            Chưa nhập địa chỉ nhà!
          </div>
        </div>

        <div class="text-left">
          <label>Số lượng phòng</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="amountBathRoom"
                 placeholder="Bathrooms ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('amountBathRoom').invalid && createForm.get('amountBathRoom').touched">
            Chưa nhập số lượng phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Mô tả</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description"
                 placeholder="Description ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
            Chưa nhập mô tả nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Giá</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="price"
                 placeholder="Price ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('price').invalid && createForm.get('price').touched">
            Chưa nhập giá!
          </div>
        </div>
        <div class="text-left">
          <label>Ảnh</label>
        </div>
        <div class="form-group">
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Tạo">
        <button type="button" class="btn btn-danger " routerLink="">Huỷ</button>
      </form>
    </div>
  </div>
</div>
